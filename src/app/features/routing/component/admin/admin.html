<div class="card">
  <div class="card-header">
    <h3>{{ title }}</h3>
  </div>
  <div class="card-body">
    <p>{{ description }}</p>
    <div class="card-buttons">
      <!-- Iterate through the buttons passed by the parent -->
      <button *ngFor="let button of buttons" (click)="button.action()">
        {{ button.label }}
      </button>
    </div>
  </div>
</div>
<app-main></app-main>
