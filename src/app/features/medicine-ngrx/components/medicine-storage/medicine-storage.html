<div class="container">
  <h1>Groceries</h1>
  <select (change)="onTypeChange($event)" class="type-select">
    <option value="">Select type</option>
    <option value="Pain Relief">Fruit</option>
    <option value="Antibiotic">Snacks</option>
    <option value="Allergy">Snacks</option>
    <option value="Gastric">Snacks</option>

  </select>
  <ul class="grocery-list">
    <!-- @for(groc of (filteredGoceries$ && filteredGoceries$()) ?? groceries$(); track groc.id) { -->

    @for(groc of (filteredMedGoceries$ | async) ?? (medGroceries$ | async); track groc.id) {
    <li class="grocery-item">
      <span class="increment-button" (click)="increment(groc)">+</span>
      {{ groc.brandName }}
      <span class="decrement-button" (click)="decrement(groc)">-</span>
    </li>
    }@empty {
    <li>loading..</li>
    }
  </ul>
</div>
