<mat-card>
  <mat-card-title>Item Manager (UI Mockup)</mat-card-title>


<mat-form-field style="width:auto">
  <div *ngIf="user$ | async as user">
      <h2>Welcome, {{ user.name }}!</h2>
      <p>Email: {{ user.email }}</p>
    </div>
    <button (click)="setNewUser()">change</button>
</mat-form-field>


  <!-- Item Table -->
  <table mat-table class="mat-elevation-z2">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let item">1</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">Sample Item</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let item">5</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let item">
        <button mat-button color="warn">Remove</button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="['id','name','quantity','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','name','quantity','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','name','quantity','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','name','quantity','actions']"></tr>
  </table>

  <!-- Footer: total quantity -->
  <mat-card-footer>
    <strong>Total Quantity: </strong> 20
  </mat-card-footer>
</mat-card>
